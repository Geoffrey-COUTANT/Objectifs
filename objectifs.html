<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre de Progression</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0); /* Fond transparent pour OBS */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .progress-container {
            width: 100%;
            background-color: #333; /* Couleur de fond de la barre */
            border-radius: 25px;
            overflow: hidden;
            height: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombre portée */
        }

        .progress-bar {
            height: 100%;
            width: 0%; /* Rempli à 0% au début */
            background-color: #4CAF50; /* Couleur de la barre de progression */
            text-align: center;
            line-height: 30px; /* Aligne le texte verticalement */
            color: white;
            border-radius: 25px;
            transition: width 0.5s ease; /* Animation douce pour la progression */
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>

    <script>
        // Variables pour API Twitch
        const clientId = 'c61hjhmaz55d54at6qlshgh6zibz84'; // Remplace par ton Client ID
        const accessToken = 'XXB6JhWiS6hTTKpYCXl9u2GilxDLO0y0c9Bmtian5cU='; // Remplace par ton Access Token
        const userId = 'radiou22'; // Remplace par l'ID de l'utilisateur

        async function getTwitchFollowers() {
            const response = await fetch(`https://api.twitch.tv/helix/users/follows?to_id=${userId}`, {
                headers: {
                    'Client-ID': clientId,
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            const data = await response.json();
            const totalFollowers = data.total;
            
            // Exemple d'actualisation de la barre avec le nombre de followers
            updateProgressBar(totalFollowers, 1000); // 1000 est l'objectif à atteindre
        }

        // Fonction pour mettre à jour la barre de progression
        function updateProgressBar(currentValue, maxValue) {
            let progress = (currentValue / maxValue) * 100;
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
        }

        // Appel initial pour récupérer les données
        getTwitchFollowers();
        
        // Actualisation toutes les minutes
        setInterval(getTwitchFollowers, 60000); // 60 000 ms = 1 minute
    </script>
</body>
</html>
