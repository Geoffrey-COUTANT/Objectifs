<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre de Progression Liquide</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0); /* Fond transparent pour OBS */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .progress-container {
            width: 100%;
            height: 200px; /* Hauteur de la barre pour l'effet liquide */
            background-color: #333; /* Couleur de fond de la barre */
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombre portée */
        }

        .progress-liquid {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 25%, #00FF7F 75%); /* Couleur dégradée du liquide */
            position: absolute;
            bottom: -100%; /* Commence en dehors de la barre */
            border-radius: 25px;
            animation: liquidRise 0.5s ease-out forwards; /* Animation d'entrée du liquide */
        }

        /* Effet d'animation du liquide qui monte */
        @keyframes liquidRise {
            0% {
                bottom: -100%;
            }
            100% {
                bottom: 0;
            }
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
            left: 0;
            font-size: 2em;
            color: white;
            line-height: 200px; /* Centrer le texte verticalement */
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-liquid" id="progress-liquid"></div>
        <div class="progress-text" id="progress-text">0%</div>
    </div>

    <script>
        // Fonction pour mettre à jour la barre de progression
        function updateProgressBar(currentValue, maxValue) {
            let progress = (currentValue / maxValue) * 100;
            const liquid = document.getElementById('progress-liquid');
            const progressText = document.getElementById('progress-text');
            
            // Mise à jour de la hauteur du liquide
            liquid.style.bottom = `-${100 - progress}%`; // Monte selon le pourcentage de la progression
            
            // Mise à jour du texte
            progressText.textContent = Math.round(progress) + '%';
        }

        // Exemple d'utilisation avec une valeur de 60/100
        updateProgressBar(60, 100); // Actualise la barre à 60%
        
        // Simuler une actualisation toutes les secondes (pour les tests)
        let value = 60;
        setInterval(() => {
            if (value < 100) {
                value += 1;
                updateProgressBar(value, 100);
            }
        }, 1000); // 1 seconde
    </script>
</body>
</html>
