<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre de Progression Liquide Horizontal</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0); /* Fond transparent pour OBS */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .progress-container {
            width: 100%;
            height: 50px; /* Hauteur de la barre pour l'effet liquide */
            background-color: #333; /* Couleur de fond de la barre */
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombre portée */
        }

        .progress-liquid {
            height: 100%;
            width: 100%; /* S'étend sur toute la largeur du conteneur */
            background: linear-gradient(135deg, #4CAF50 25%, #00FF7F 75%); /* Couleur dégradée du liquide */
            position: absolute;
            left: -100%; /* Commence en dehors du conteneur à gauche */
            top: 0;
            animation: wave 3s infinite linear; /* Animation pour les vagues */
        }

        /* Animation pour simuler le mouvement de la vague de gauche à droite */
        @keyframes wave {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
            left: 0;
            font-size: 1.5em;
            color: white;
            line-height: 50px; /* Centrer le texte verticalement */
            z-index: 10;
        }

        .liquid-mask {
            position: absolute;
            width: 0%; /* La largeur commence à 0 et augmentera avec la progression */
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            border-radius: 25px;
        }

    </style>
</head>
<body>
    <div class="progress-container">
        <div class="liquid-mask" id="liquid-mask">
            <div class="progress-liquid" id="progress-liquid"></div>
        </div>
        <div class="progress-text" id="progress-text">0%</div>
    </div>

    <script>
        // Fonction pour mettre à jour la barre de progression
        function updateProgressBar(currentValue, maxValue) {
            let progress = (currentValue / maxValue) * 100;
            const liquidMask = document.getElementById('liquid-mask');
            const progressText = document.getElementById('progress-text');
            
            // Mise à jour de la largeur du liquide en fonction de la progression
            liquidMask.style.width = `${progress}%`;

            // Mise à jour du texte
            progressText.textContent = Math.round(progress) + '%';
        }

        // Exemple d'utilisation avec une valeur de 60/100
        updateProgressBar(60, 100); // Actualise la barre à 60%

        // Simuler une actualisation toutes les secondes (pour les tests)
        let value = 0;
        setInterval(() => {
            if (value < 100) {
                value += 1;
                updateProgressBar(value, 100);
            }
        }, 1000); // 1 seconde
    </script>
</body>
</html>
